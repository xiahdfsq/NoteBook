<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>字符串扩展</li>
        <li>字符串遍历：for(let value of str){console.log(value)}</li>
        <li>str.at(n)需要垫片实现功能</li>
        <li>str.includes(n,str2);str.startsWith(n,str2),str.endsWith(n,str2)</li>
        <li>str.repeat(n)返回一个重复n次的字符串，n为大于等于0的，向下取整；</li>
        <li>str.padStart(n,str2),padEnd(n,str2)补全功能，当str不满足长度n，首或者尾部去以str2补全</li>
    </ul>
</body>

</html>
